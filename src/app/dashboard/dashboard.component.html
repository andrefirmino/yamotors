<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" [style.backgroundImage]="'url(' + garageImage + ')'">
        <div class="filter "></div>
    </div>
    <div class="section profile-content ">
        <div class="container ">
            <div class="owner ">
                <div class="avatar ">
                    <img alt="Circle Image " class="img-circle img-no-padding img-responsive " [src]="cliente.foto || '' " />
                </div>
                <div class="name ">
                    <h4 class="title ">{{cliente.nome }}
                        <br />
                    </h4>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 ml-auto mr-auto text-center ">
                    <p>{{cliente.descricao }} </p>
                    <br />
                </div>
            </div>
            <br/>
            <div class="nav-tabs-navigation ">
                <div class="nav-tabs-wrapper ">
                    <ngb-tabset [justify]=" 'center' ">
                        <ngb-tab title="Carros ">
                            <ng-template ngbTabContent>
                                <div class="row following " id="follows ">
                                    <div class="col-md-9 ml-auto mr-auto ">
                                        <ul class="list-unstyled follows ">
                                            <div class="row ">
                                                <div class="col-md-4 col-sm-4 ml-auto ">
                                                    <div class="form-group ">
                                                        <input type="text " class="form-control " placeholder="Pesquisar ">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-2 ml-auto mr-auto ">
                                                    <button class="btn btn-success btn-round " data-toggle="modal" data-target=".bd-example-modal-lg" (click)='novoAnuncio()'>Inserir Veiculo</button>
                                                    <button class="btn btn-success btn-round " (click)="mock() ">Mock Veiculo</button>
                                                </div>
                                            </div>
                                            <li *ngFor="let anuncio of anuncios ">
                                                <div class="row ">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto ">
                                                        <img [src]="anuncio.fotos[0] || '' " alt="Circle Image " class="img-thumbnail img-no-padding img-responsive ">
                                                    </div>
                                                    <div class="col-md-4 col-sm-4 ml-auto ">
                                                        <h5>{{anuncio.titulo}}
                                                            <br/>
                                                            <small>Aberto: {{anuncio.aberto}} |
                                                                <b> {{anuncio.preco}} </b>
                                                            </small>
                                                        </h5>
                                                    </div>
                                                    <div class="col-md-6 col-sm-2 ml-auto mr-auto ">
                                                        <button class="btn btn-info btn-round " data-toggle="modal" data-target=".bd-example-modal-lg" (click)='editarAnuncio(anuncio)'>Editar</button>
                                                        <button class="btn btn-danger btn-round " (click)="deleteAnuncio(anuncio.id) ">Excluir</button>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Cadastro ">
                            <ng-template ngbTabContent>
                                <!--<div class="row ">
                                    <button class="btn btn-info btn-round ">Editar</button>
                                </div>-->
                                <br />
                                 <form>
                                    <h5>Dados da Empresa</h5>
                                    <br />
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label> CPF/CNPJ</label>
                                            <input type="text" class='form-control' placeholder="CPF/CNPJ" name="cpf_cnpj">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label> Nome </label>
                                            <input type="text" class="form-control" placeholder="nome" name="nome">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label> Foto ou Logo </label>
                                            <input class="form-control-file " name="foto_logo" type=file/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-2">
                                            <label>CEP</label>
                                            <input type="text" class="form-control" placeholder="CEP" name="cep">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Endereço</label>
                                            <input type="text" class="form-control" placerholder="Endereço" name="endereco">
                                        </div>
                                        <div class="form-group col-md-1">
                                            <label>Número</label>
                                            <input type="text" class="form-control" placeholder="Número" name="numero">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Complemento</label>
                                            <input type="text" class="form-control" placeholder="Complemento" name="complento">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Bairro</label>
                                            <input type="text" class="form-control" placerholder="Bairro" name="bairro">
                                        </div>
                                        <div class="form-group col-md-5">
                                            <label>Cidade</label>
                                            <input type="text" class="form-control" placeholder="Cidade" name="cidade">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>Estado</label>
                                            <input type="text" class="form-control" placeholder="Estado" name="estado">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Email - 1</label>
                                            <input type="text" class="form-control" placeholder="E-mail 1" name="email1">
                                            <br />
                                            <label>Email - 2</label>
                                            <input type="text" class="form-control" placeholder="E-mail 2" name="email2">
                                        </div>
                                        <div class="form-group col-md-2">

                                        </div>
                                        <div class="form-group col-md-6">
                                                <div class="row">
                                                        <label>Telefone 1</label>
                                                    <div class="form-group col-md-4">
                                                        <input type="text" class="form-control" placeholder="Telefone 1" name="fone1">
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <select name="tipo_telefone2" class="btn btn-outline-primary ">
                                                            <option value=" ">Tipo</option>
                                                            <option value="celular">Celular</option>
                                                            <option value="comercial">Comercial</option>
                                                            <option value="outros">Outros</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            <br />
                                            <div class="row">
                                                    <label>Telefone 2</label>
                                                <div class="form-group col-md-4">
                                                    <input type="text" class="form-control" placeholder="Telefone 2" name="fone2">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <select name="tipo_telefone1" class="btn btn-outline-primary ">
                                                        <option value=" ">Tipo</option>
                                                        <option value="celular">Celular</option>
                                                        <option value="comercial">Comercial</option>
                                                        <option value="outros">Outros</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                    <label>Telefone 3</label>
                                                <div class="form-group col-md-4">
                                                    <input type="text" class="form-control" placeholder="Telefone 3" name="fone3">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <select name="tipo_telefone3" class="btn btn-outline-primary ">
                                                        <option value=" ">Tipo</option>
                                                        <option value="celular">Celular</option>
                                                        <option value="comercial">Comercial</option>
                                                        <option value="outros">Outros</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <label>Descrição Empresa</label>
                                                <textarea class="form-control" rows="4" name="descricao" placeholder="Descrição da Empresa"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit " class="btn btn-info btn-lg ">Cofirmar</button>
                                    </form>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bd-example-modal-lg " tabindex="-1 " role="dialog " aria-labelledby="myLargeModalLabel " aria-hidden="true ">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content ">
                <div class="container topo ">
                    <div class="modal-header ">
                        <h4 class="modal-title ">Cadastro do Anúncio</h4>
                    </div>
                    <form>
                        <div class="modal-body ">
                            <div class="row ">
                                <div class="col-md-8">
                                    <div class="form-group ">
                                        <label>Titulo Anúncio</label>
                                        <input type="text" class="form-control " name="titulo" placeholder="Titulo do Anuncio" aria-describedby="basic-addon1" [(ngModel)]='anuncio.titulo'>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-11">
                                    <div class="form-group ">
                                        <label>Descrição Anuncio</label>
                                        <textarea class="form-control" rows="4" name="descricao" placeholder="Descrição do Anuncio" [(ngModel)]='anuncio.descricao'></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-3">
                                    <div class="form-group ">
                                        <select name="Tipo" class="btn btn-outline-primary " [(ngModel)]='selectedTipo' (change)='getMarcas()'>
                                                    <option value=" ">Tipo</option>
                                                    <option value="carros">Carros</option>
                                                    <option value="motos">Motos</option>
                                                    <option value="caminhoes">Caminhoes</option>
                                                </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select name=" Escolha a Marca " class="btn btn-outline-primary " [(ngModel)]="selectedMarca " (change)='getModelos()'>
                                                    <option value="0 ">Escolha a Marca</option>
                                            <option [ngValue]="marca " *ngFor="let marca of marcas " >{{marca.nome}}</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group has-success ">
                                        <select name="Escolha o Modelo " class="btn btn-outline-primary " [(ngModel)]="selectedModelo " (change)='getAnos()'>
                                                    <option value="0 ">Escolha o Modelo</option>
                                            <option *ngFor="let modelo of modelos " [ngValue]="modelo ">{{modelo.nome}}</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-md-2 ">
                                    <div class="form-group has-success ">
                                        <select name="Escolha o Ano " class="btn btn-outline-primary " [(ngModel)]="selectedAno " (change)="getFipe() ">
                                                    <option value="0 ">Escolha o Ano</option>
                                            <option *ngFor="let ano of anos " [ngValue]="ano ">{{ano.nome}}</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-md-3 ">
                                    <div class="form-group has-success ">
                                        <select name="Combustivel" class="btn btn-primary " [(ngModel)]="anuncio.combustivel ">
                                            <option value=" ">Combustivel</option>
                                            <option value="Gasolina">Gasolina</option>
                                            <option value="Alcool">Alcool</option>
                                            <option value="Diesel">Diesel</option>
                                            <option value="Flex">Flex</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6 ">
                                    <div class="form-group ">
                                        <label>Valor do Veiculo</label>
                                        <input type="number " class="form-control " name="preco " placeholder="Valor do Veiculo " aria-describedby="basic-addon1 " [(ngModel)]='anuncio.preco'>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group ">
                                        <label>Valor Tabela Fipe</label>
                                        <input type="number " class="form-control " placeholder="Valor do Veiculo " aria-describedby="basic-addon1 ">
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="row ">
                                <div class="col-md-3 ">
                                    <div class="form-check ">
                                        <label class="form-check-label ">
                                            <input class="form-check-input " type="checkbox " value=" "> Ar-Condicionado
                                            <span class="form-check-sign "></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 ">
                                    <div class="form-check ">
                                        <label class="form-check-label ">
                                            <input class="form-check-input " type="checkbox " value=" "> Desembasador
                                            <span class="form-check-sign "></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 ">
                                    <div class="form-check ">
                                        <label class="form-check-label ">
                                            <input class="form-check-input " type="checkbox " value=" "> Freio-ABS
                                            <span class="form-check-sign "></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 ">
                                    <div class="form-check ">
                                        <label class="form-check-label ">
                                            <input class="form-check-input " type="checkbox " value=" "> Direção Hidraulica
                                            <span class="form-check-sign "></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            -->
                            <br>
                            <br>
                            <input class="form-control-file " name="arquivos" type=file multiple accept="image/*" (change)="prepareUpload($event)" />
                            <br>
                            <div class="modal-footer ">
                                <button type="button " class="btn btn-success center " (click)='postAnuncio()'>Cadastrar Anuncio</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
