<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/garagem2.jpg');">
      <div class="filter"></div>
  </div>
  <div class="section profile-content">
      <div class="container">
          <div class="owner">
              <div class="name">
                  <h3 class="title">Pesquisa de Veiculos<br /></h3>
              </div>
          </div>
        <form>
          <select name="Escolha a Marca" class="btn btn-primary">
            <option value="">Escolha a Marca</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>

          <select name="Modelo" class="btn btn-primary">
            <option value="">Escolha o Modelo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>

          <select name="Modelo" class="btn btn-primary">
            <option value="">Ano</option>
            <option value="saab">2018</option>
            <option value="fiat">2017</option>
          </select>
          <br><br>
          <label>Escolha a faixa de Pre√ßo</label>
          <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
          <br><br>
          
          <div class="row">
            <div class="d-flex justify-content-start">
              <button class="btn btn-success">Pesquisar</button>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-neutral">Mostrar Tudo</button>
            </div>
            
          </div>
            
         

        
        
        </form>
          
      </div>
  </div>
</div>
